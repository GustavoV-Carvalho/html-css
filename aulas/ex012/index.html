<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html5</title>
</head>
<body>
    <h1>Inseriondo vídeos hospdados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor</p>
    <video controls width="500px" poster="imagens/thumbnail.png">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mkv" type="video/mkv">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não sustenta midias de video</p>
    </video>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&color=c9ff23&byline=0&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="281" src="https://www.youtube.com/embed/GQYVu94I998" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
