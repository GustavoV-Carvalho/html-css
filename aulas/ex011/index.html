<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>

</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos  diferentes ou simpesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png"><!--Segue no mesmo raciocínio da tag de cima. Se estiver abaixo de 750 px vai utilizar a imagem pequena.png  -->
        <source media="(max-width: 1000px)" srcset="imagens/media.png" type="image/png"> <!--se tiver abaixo de 1000px vai utilizar essa imagem que esta no srcset  -->
        <img src="imagens/grande.png" alt="Imagem flexivel">
        <h1>Reproduzindo Áudio</h1>
        <p>vamos aprender a reproduzir áudio em HTML5</p>
        <audio src="midia/audio.mp3" controls></audio>
        <audio preload="metadata">
            <source src="midia/audio.mp3" type="audio/mpeg">
        </audio>
    </picture>
</body>
</html>
